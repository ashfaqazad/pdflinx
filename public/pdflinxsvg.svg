<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>pdflinx favicon</title>
  
  <!-- Red Circular Background -->
  <circle cx="32" cy="32" r="30" fill="#ef4444"/>
  
  <!-- MASK for left link -->
  <mask id="mask-left">
    <rect x="0" y="0" width="64" height="64" fill="white"/>
    <rect x="34" y="22" width="18" height="12" rx="6" ry="6"
          fill="none" stroke="black" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round"/>
  </mask>

  <!-- RIGHT link (straight, thicker & rounded) -->
  <rect x="34" y="22" width="18" height="12" rx="6" ry="6"
        fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- LEFT link (straight, interlocking) -->
  <rect x="12" y="30" width="18" height="12" rx="6" ry="6"
        fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
        mask="url(#mask-left)"/>
  
  <!-- Middle connecting piece for better chain look -->
  <rect x="23" y="26" width="18" height="12" rx="6" ry="6"
        fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
        opacity="0.4"/>
</svg>