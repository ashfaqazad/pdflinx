<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="45" viewBox="-15 -5 220 45" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>pdflinx logo (minimal margin)</title>

  <!-- MASK for left link -->
  <mask id="mask-left">
    <rect x="-15" y="-5" width="220" height="45" fill="white"/>
    <rect x="15" y="6" width="26" height="16" rx="8" ry="8"
          transform="rotate(-32 28 14)"
          fill="none" stroke="black" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
  </mask>

  <!-- RIGHT link -->
  <rect x="15" y="6" width="26" height="16" rx="8" ry="8"
        transform="rotate(-32 28 14)"
        fill="none" stroke="#ef4444" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- LEFT link -->
  <rect x="-5" y="14" width="26" height="16" rx="8" ry="8"
        transform="rotate(-32 8 22)"
        fill="none" stroke="#ef4444" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
        mask="url(#mask-left)"/>

  <!-- Brand text -->
  <text x="65" y="28"
        font-size="20"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', sans-serif"
        font-weight="700"
        fill="#ffffff"
        letter-spacing="0.5">
    pdflinx
  </text>
</svg>
