<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
  role="img"
  aria-label="PDFLinx Logo"
>
  <title>PDFLinx Logo</title>

  <!-- Red background -->
  <circle cx="32" cy="32" r="30" fill="#ef4444" />

  <defs>
    <!-- Mask to create interlock effect -->
    <mask id="chain-mask">
      <rect width="64" height="64" fill="white" />
      <rect
        x="34"
        y="22"
        width="18"
        height="12"
        rx="6"
        ry="6"
        fill="none"
        stroke="black"
        stroke-width="6"
      />
    </mask>
  </defs>

  <!-- Right chain -->
  <rect
    x="34"
    y="22"
    width="18"
    height="12"
    rx="6"
    ry="6"
    fill="none"
    stroke="#ffffff"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Left chain -->
  <rect
    x="12"
    y="30"
    width="18"
    height="12"
    rx="6"
    ry="6"
    fill="none"
    stroke="#ffffff"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    mask="url(#chain-mask)"
  />

  <!-- Middle chain (third karia) -->
  <rect
    x="23"
    y="26"
    width="18"
    height="12"
    rx="6"
    ry="6"
    fill="none"
    stroke="#ffffff"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.45"
  />
</svg>
















